<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Poem</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>

  <style type="text/css">

    body,html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #viewer {
        margin: 0 auto;
        width: 1300px;
        height: 1000px;
        text-align: center;
        overflow: hidden;
        position: relative;
    }

    #viewer img {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        position: absolute;
    }
  </style>

  <body>
    <script>
        $(function(){
            var setImg = '#viewer';
            var fadeSpeed = 1000;
            var switchDelay = 3000;

            $(setImg).children('img').css({opacity:'0'});
            $(setImg + ' img:first').stop().animate({opacity:'1',zIndex:'20'},fadeSpeed);

            setInterval(function(){
                $(setImg + ' :first-child').animate({opacity:'0'},fadeSpeed).next('img').animate({opacity:'1'},fadeSpeed).end().appendTo(setImg);
            },switchDelay);
        });
    </script>

    <div id="viewer">
        <img src="img/poem1.jpg" />
        <img src="img/goma.jpg" />
        <img src="img/poem2.jpg" />
        <img src="img/hoto.JPG" />
    </div>

  </body>
</html>
